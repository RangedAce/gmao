<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Modifier le client</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    label { display: block; margin-top: 10px; }
    input { width: 100%; padding: 6px; margin-top: 4px; }
    button { margin-top: 15px; padding: 8px 12px; }
    .error { color: red; margin-top: 10px; }
  </style>
</head>
<body>

<nav>
  <a href="/">Clients</a>
  <a href="/materiels">Matériels</a>
  <a href="/tickets">Tickets</a>

  <span style="float:right;">
    {% if current_user %}
      Connecté : {{ current_user.full_name }} ({{ current_user.role }})
      — <a href="/logout">Déconnexion</a>
    {% endif %}
  </span>
</nav>
<hr>

<h1>Modifier le client</h1>

<p>
  <strong>Code client :</strong>
  CLT-{{ "%04d"|format(client.id) }}
</p>

<form method="post">
  <label for="nom">Nom du client</label>
  <input type="text" id="nom" name="nom" value="{{ client.nom }}" required>

  <button type="submit">Enregistrer</button>
</form>

{% if error %}
  <p class="error">{{ error }}</p>
{% endif %}

<p><a href="/">← Retour à la liste des clients</a></p>

</body>
</html>
