<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Nouveau client</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<nav>
  <a href="/">Clients</a>
  <a href="/materiels">Materiels</a>
  <a href="/tickets">Tickets</a>
  <span class="right">
    {% if current_user %}
      Connecte : {{ current_user.full_name }} ({{ current_user.role }}) - <a href="/logout">Deconnexion</a>
    {% endif %}
  </span>
</nav>

<main>
  <div class="card" style="max-width: 520px; margin: 0 auto;">
    <h1>Nouveau client</h1>

    <form method="post">
      <label for="nom">Nom du client</label>
      <input type="text" id="nom" name="nom" required>

      <label for="contract_type">Contrat</label>
      <select name="contract_type" id="contract_type">
        <option value="none">Pas de contrat</option>
        <option value="credit_time">Credit temps (heures)</option>
        <option value="credit_point">Credit points (interventions)</option>
      </select>

      <label for="contract_balance">Valeur initiale (heures ou points)</label>
      <input type="number" step="0.01" min="0" name="contract_balance" id="contract_balance">

      <button type="submit" class="mt-2" style="width:100%;">Enregistrer</button>
    </form>

    {% if error %}
      <p style="color:#ff8a8a;" class="mt-1">{{ error }}</p>
    {% endif %}

    <p class="mt-2"><a href="/">Retour a la liste des clients</a></p>
  </div>
</main>

</body>
</html>
