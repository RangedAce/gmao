<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Connexion</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<main>
  <div class="card" style="max-width: 480px; margin: 40px auto;">
    <h1>Connexion</h1>

    {% if error %}
      <p class="muted" style="color:#ff8a8a;">{{ error }}</p>
    {% endif %}

    <form method="post">
      <label>Identifiant</label>
      <input type="text" name="login" required>

      <label>Mot de passe</label>
      <input type="password" name="password" required>

      <button type="submit" style="width:100%; margin-top:14px;">Se connecter</button>
    </form>

    <p class="mt-2"><a href="/">Retour</a></p>
  </div>
</main>

</body>
</html>
