<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Modifier le ticket #{{ t.id }}</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    nav a { margin-right: 10px; }
    form { max-width: 700px; }
    label { display: block; margin-top: 10px; }
    input, select, textarea { width: 100%; padding: 6px; margin-top: 4px; }
    button { margin-top: 15px; padding: 8px 12px; }
  </style>
</head>
<body>

<nav>
  <a href="/">Clients</a>
  <a href="/materiels">Mat&eacute;riels</a>
  <a href="/tickets">Tickets</a>
  <span style="float:right;">
    {% if current_user %}
      Connect&eacute; : {{ current_user.full_name }} ({{ current_user.role }})
      &rarr; <a href="/logout">D&eacute;connexion</a>
    {% endif %}
  </span>
</nav>
<hr>

<h1>Modifier le ticket #{{ t.id }}</h1>

<form method="post">
  <label for="id_client">Client</label>
  <select name="id_client" id="id_client" required>
    {% for c in clients %}
      <option value="{{ c.id }}" {% if c.id == t.id_client %}selected{% endif %}>
        CLT-{{ "%04d"|format(c.id) }} &rarr; {{ c.nom }}
      </option>
    {% endfor %}
  </select>

  <label for="type">Type</label>
  <select name="type" id="type" required>
    <option value="incident" {% if t.type == "incident" %}selected{% endif %}>Incident</option>
    <option value="demande" {% if t.type == "demande" %}selected{% endif %}>Demande</option>
  </select>

  <label for="priorite">Priorit&eacute;</label>
  <select name="priorite" id="priorite" required>
    <option value="basse"    {% if t.priorite == "basse" %}selected{% endif %}>Basse</option>
    <option value="normale"  {% if t.priorite == "normale" %}selected{% endif %}>Normale</option>
    <option value="haute"    {% if t.priorite == "haute" %}selected{% endif %}>Haute</option>
    <option value="critique" {% if t.priorite == "critique" %}selected{% endif %}>Critique</option>
  </select>

  <label for="titre">Titre</label>
  <input type="text" name="titre" id="titre" value="{{ t.titre }}" required>

  <label for="description">Description</label>
  <textarea name="description" id="description" rows="5">{{ t.description }}</textarea>

  <label>Mat&eacute;riels concern&eacute;s</label>
  <div id="materiels-container" style="border:1px solid #ccc; padding:8px; max-height:220px; overflow:auto;">
    <p id="materiels-placeholder" style="margin:0; color:#555;">S&eacute;lectionnez un client pour afficher les mat&eacute;riels.</p>
  </div>

  <label>Sites / agences concern&eacute;s</label>
  <div id="sites-container" style="border:1px solid #ccc; padding:8px; max-height:220px; overflow:auto;">
    <p id="sites-placeholder" style="margin:0; color:#555;">S&eacute;lectionnez un client pour afficher les sites.</p>
  </div>

<script>
  const clientSelect = document.getElementById("id_client");
  const materielsContainer = document.getElementById("materiels-container");
  const sitesContainer = document.getElementById("sites-container");

  const preselectedMateriels = {{ selected_ids|list|tojson }};
  const preselectedSites = {{ selected_site_ids|list|tojson }};

  function setPlaceholder(container, text) {
    container.innerHTML = `<p style="margin:0; color:#555;">${text}</p>`;
  }

  function renderCheckboxList(container, items, inputName, selectedList) {
    container.innerHTML = "";
    if (!items.length) {
      setPlaceholder(container, "Aucun r&eacute;sultat pour ce client.");
      return;
    }

    items.forEach(item => {
      const label = document.createElement("label");
      label.style.display = "block";
      label.style.marginBottom = "4px";

      const input = document.createElement("input");
      input.type = "checkbox";
      input.name = inputName;
      input.value = item.id;
      input.checked = (selectedList || []).includes(item.id);

      label.appendChild(input);
      label.append(` ${item.label}`);
      container.appendChild(label);
    });
  }

  async function loadDataForClient(clientId, selectedMats = [], selectedSiteIds = []) {
    if (!clientId) {
      setPlaceholder(materielsContainer, "S&eacute;lectionnez un client pour afficher les mat&eacute;riels.");
      setPlaceholder(sitesContainer, "S&eacute;lectionnez un client pour afficher les sites.");
      return;
    }

    setPlaceholder(materielsContainer, "Chargement des mat&eacute;riels...");
    setPlaceholder(sitesContainer, "Chargement des sites...");

    try {
      const response = await fetch(`/api/client/${clientId}/data`);
      if (!response.ok) throw new Error("fetch");
      const data = await response.json();

      renderCheckboxList(materielsContainer, data.materiels || [], "materiels_ids", selectedMats);
      renderCheckboxList(sitesContainer, data.sites || [], "sites_ids", selectedSiteIds);
    } catch (err) {
      setPlaceholder(materielsContainer, "Impossible de charger les mat&eacute;riels.");
      setPlaceholder(sitesContainer, "Impossible de charger les sites.");
    }
  }

  clientSelect.addEventListener("change", (e) => {
    // Changement de client : on vide les s&eacute;lections pr&eacute;c&eacute;dentes
    loadDataForClient(e.target.value, [], []);
  });

  // Init au chargement avec les s&eacute;lections du ticket courant
  loadDataForClient(clientSelect.value, preselectedMateriels, preselectedSites);
</script>

  <button type="submit">Enregistrer</button>
</form>

<p><a href="/tickets/{{ t.id }}">&larr; Retour au ticket</a></p>

</body>
</html>
