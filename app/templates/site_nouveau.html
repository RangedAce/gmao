<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Nouveau site pour {{ client.nom }}</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    nav a { margin-right: 10px; }
    form { max-width: 500px; }
    label { display: block; margin-top: 10px; }
    input, textarea { width: 100%; padding: 6px; margin-top: 4px; }
    button { margin-top: 15px; padding: 8px 12px; }
    .error { color: red; margin-top: 10px; }
  </style>
</head>
<body>

<nav>
  <a href="/">Clients</a>
  <a href="/materiels">Matériels</a>
  <a href="/tickets">Tickets</a>
  <span style="float:right;">
    {% if current_user %}
      Connecté : {{ current_user.full_name }} ({{ current_user.role }})
      — <a href="/logout">Déconnexion</a>
    {% endif %}
  </span>
</nav>
<hr>

<h1>Nouveau site pour {{ client.nom }}</h1>

{% if error %}
  <p class="error">{{ error }}</p>
{% endif %}

<form method="post">
  <label for="nom">Nom du site / agence</label>
  <input type="text" id="nom" name="nom" required>

  <label for="adresse">Adresse</label>
  <input type="text" id="adresse" name="adresse">

  <label for="ville">Ville</label>
  <input type="text" id="ville" name="ville">

  <label for="notes">Notes</label>
  <textarea id="notes" name="notes" rows="3"></textarea>

  <button type="submit">Enregistrer</button>
</form>

<p><a href="/clients/{{ client.id }}">← Retour au client</a></p>

</body>
</html>
