<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Nouveau site pour {{ client.nom }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<nav>
  <a href="/">Clients</a>
  <a href="/materiels">Materiels</a>
  <a href="/tickets">Tickets</a>
  <span class="right">
    {% if current_user %}
      Connecte : {{ current_user.full_name }} ({{ current_user.role }}) - <a href="/logout">Deconnexion</a>
    {% endif %}
  </span>
</nav>

<main>
  <div class="card" style="max-width: 600px; margin: 0 auto;">
    <h1>Nouveau site pour {{ client.nom }}</h1>

    {% if error %}
      <p style="color:#ff8a8a;">{{ error }}</p>
    {% endif %}

    <form method="post">
      <label for="nom">Nom du site / agence</label>
      <input type="text" id="nom" name="nom" required>

      <label for="adresse">Adresse</label>
      <input type="text" id="adresse" name="adresse">

      <label for="ville">Ville</label>
      <input type="text" id="ville" name="ville">

      <label for="notes">Notes</label>
      <textarea id="notes" name="notes" rows="3"></textarea>

      <button type="submit" class="mt-2">Enregistrer</button>
    </form>

    <p class="mt-2"><a href="/clients/{{ client.id }}">Retour au client</a></p>
  </div>
</main>

</body>
</html>
