<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Nouveau ticket</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    nav a { margin-right: 10px; }
    form { max-width: 600px; }
    label { display: block; margin-top: 10px; }
    input, select, textarea { width: 100%; padding: 6px; margin-top: 4px; }
    button { margin-top: 15px; padding: 8px 12px; }
    .error { color: red; margin-top: 10px; }
  </style>
</head>
<body>

<nav>
  <a href="/">Clients</a>
  <a href="/materiels">Matériels</a>
  <a href="/tickets">Tickets</a>
</nav>

<h1>Nouveau ticket</h1>

{% if error %}
  <p class="error">{{ error }}</p>
{% endif %}

<form method="post">
  <label for="id_client">Client</label>
  <select name="id_client" id="id_client" required>
    {% for c in clients %}
      <option value="{{ c.id }}">{{ c.nom }}</option>
    {% endfor %}
  </select>

<label>Matériels concernés (optionnel, plusieurs possibles)</label>
<div style="border:1px solid #ccc; padding:8px; max-height:200px; overflow:auto;">
  {% for m in materiels %}
    <label style="display:block; margin-bottom:4px;">
      <input type="checkbox" name="materiels_ids" value="{{ m.id }}">
      [CLT-{{ "%04d"|format(m.client.id) }}] {{ m.client.nom }} –
      {{ m.type }} {{ m.modele }} ({{ m.numero_serie }})
    </label>
  {% endfor %}
</div>
<label>Sites / agences concernés (optionnel)</label>
<div id="sites-container" style="border:1px solid #ccc; padding:8px; max-height:200px; overflow:auto;">
  {% for s in sites %}
    <label
      class="site-item"
      data-client-id="{{ s.id_client }}"
      style="display:none; margin-bottom:4px;"
    >
      <input type="checkbox" name="sites_ids" value="{{ s.id }}">
      [CLT-{{ "%04d"|format(s.client.id) }}] {{ s.client.nom }} – {{ s.nom }}
      {% if s.ville %}({{ s.ville }}){% endif %}
    </label>
  {% endfor %}
</div>

<script>
  function updateSitesForClient() {
    const clientSelect = document.getElementById("id_client");
    const clientId = clientSelect.value;
    const items = document.querySelectorAll(".site-item");
    items.forEach(el => {
      if (el.getAttribute("data-client-id") === clientId) {
        el.style.display = "block";
      } else {
        el.style.display = "none";
        const cb = el.querySelector('input[type="checkbox"]');
        if (cb) cb.checked = false;
      }
    });
  }
  document.getElementById("id_client").addEventListener("change", updateSitesForClient);
  // Init au chargement
  updateSitesForClient();
</script>

  <label for="type">Type</label>
  <select name="type" id="type" required>
    <option value="incident">Incident</option>
    <option value="demande">Demande</option>
  </select>

  <label for="priorite">Priorité</label>
  <select name="priorite" id="priorite" required>
    <option value="basse">Basse</option>
    <option value="normale" selected>Normale</option>
    <option value="haute">Haute</option>
    <option value="critique">Critique</option>
  </select>

  <label for="titre">Titre</label>
  <input type="text" name="titre" id="titre" required>

  <label for="description">Description</label>
  <textarea name="description" id="description" rows="5"></textarea>

  <button type="submit">Créer le ticket</button>
</form>

<p><a href="/tickets">← Retour à la liste</a></p>

</body>
</html>
